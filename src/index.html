<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Oculta tu mensaje!</title>
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_95_icon-icons.com_61522.png"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Jua|Montserrat" rel="stylesheet">
</head>

<body>
  <!-- Título y barra de navegacion -->
  <header>
    <h1>Oculta tu mensaje con el Cifrado Cesar</h1>
    <div class="navigationBar">
      <button class="pressbutton" id="cipherCesar">¿Qué es y para qué sirve el Cifrado César?</button>
      <button class="pressbutton" id="code">Cifrar</button>
      <button class="pressbutton" id="decode">Descifrar</button>
    </div>
    <div><p></p></div>
    <div></div>
    <div></div>
  </header>
  <section>
    <a href="https://es.wikipedia.org/wiki/Cifrado_C%C3%A9sar" target="_blank">
      <img id="image" src="https://tutorialesenlinea.es/uploads/posts/2015-04/1430401744_856px-caesar3.png" alt="Diagrama del método cifrado cesar"
        title="Método Cifrado Cesar">
    </a>
    <h2>Herramienta para cifrar y descifrar textos con el método de cifrado César.</h2>
    <form>
      <!-- Desplazamiento -->
      <label for="displace">Número de desplazamiento:</label>
      <input id="displace" type="number" value="1" maxlength="3" min="1">
      <br>
      <br>

      <!-- Texto para encriptar  y desencriptar -->
      <label for="cipher">Ingresar texto:</label>
      <textarea id="cipher" type="text" placeholder="¡Hola, escribe aquí!"></textarea>
      <button id="buttonEncode" type="button">CIFRAR</button>
      <!-- Texto encriptado -->
      <p id="encryptedText"></p>
      <br>
      <br>

      <!-- Texto para desencriptar -->
      <label for="decipher">Ingresar texto:</label>
      <textarea id="decipher" type="text" placeholder="¡Hola, escribe aquí!"></textarea>
      <button id="buttonDecode" type="button">DESCIFRAR</button>
      <!-- Texto desencriptado -->
      <p id="decryptedText"></p>
    </form>
  </section>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
