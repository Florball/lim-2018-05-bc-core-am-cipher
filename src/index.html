<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Oculta tu mensaje!</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/692/PNG/512/seo-social-web-network-internet_95_icon-icons.com_61522.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <center><h1><a class="title" href="https://es.wikipedia.org/wiki/Cifrado_C%C3%A9sar" target="_blank" title="Cifrado César">Ocultando tu mensaje con el método Cifrado César</a></h1></center>
      <nav>
        <ul>
          <li><a href="">¿Qué es Cifrado César?</a></li>
          <li><a href="">Cifrar</a></li>
          <li><a href="">Descifrar</a></li>
          <li><a href="">Favoritos</a></li>
        </ul>
      </nav>
    </header>  
    <section>
      <img src="https://tutorialesenlinea.es/uploads/posts/2015-04/1430401744_856px-caesar3.png" alt="Diagrama del método cifrado cesar" title="Método Cifrado Cesar">
      <h2>Herramienta para cifrar y descifrar textos con el método de cifrado César.</h2> 
      <div>
        <label for="displace">Número de desplazamiento:</label>
        <input id="displace" type="text" placeholder="10" maxlength="2">
        <br><br>
        <label for="cipher">Ingresar texto:</label>
        <input id="cipher" type="text" placeholder="¡Hola, escribe aquí!">
        <button type="submit">CIFRAR</button>
        <p id="encrypted"></p>
        <br><br>
        <label for="decipher">Ingresar texto:</label>
        <input id="decipher" type="text" placeholder="¡Hola, escribe aquí!">
        <button type="submit">DESCIFRAR</button>
        <p id="decrypted"></p>
      </div>
    </section>
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
